<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/stile.css">
        <title>Lista della Spesa</title>
    </head>
    <body>
        <h1>La tua Lista della Spesa</h1>
        
        <!-- Controllo condizionale per verificare se la lista contiene elementi -->
        {% if lista %}
            <ul>
                {% for elemento in lista %}
                <li>
                    {{ elemento.elemento }}  <!-- Mostra l'elemento della lista -->
                    <form action="/rimuovi/{{ elemento.id }}" method="post" style="display:inline;">
                        <button type="submit">Rimuovi</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>La lista Ã¨ vuota.</p>
        {% endif %}
        
        <!-- Modulo per aggiungere un nuovo elemento -->
        <h2>Aggiungi un nuovo elemento:</h2>
        <form action="/aggiungi" method="post">
            <input type="text" name="elemento" placeholder="Nome dell'elemento" required>
            <button type="submit">Aggiungi</button>
        </form>

        <!-- Bottone per svuotare la lista -->
        <form action="/svuota" method="post">
            <button type="submit">Svuota tutta la lista</button>
        </form>
    </body>
</html>
